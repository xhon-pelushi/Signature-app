name: Daily Contribution Update

on:
  schedule:
    # Runs every day at 00:00 UTC (adjust timezone as needed)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  update-contributions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use PAT if available for contribution graph, otherwise use default token
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          # Use your GitHub username and email for commits to count on contribution graph
          # Replace with your actual GitHub username and email, or use secrets
          git config user.name "${{ secrets.GIT_USER_NAME || 'GitHub Actions' }}"
          git config user.email "${{ secrets.GIT_USER_EMAIL || 'actions@github.com' }}"

      - name: Update contributions log
        run: |
          echo "# Daily Contributions Log" > contributions.md
          echo "" >> contributions.md
          echo "This file tracks daily commits for GitHub contribution graph." >> contributions.md
          echo "" >> contributions.md
          echo "## Last Updated" >> contributions.md
          echo "- $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> contributions.md
          echo "" >> contributions.md
          echo "## Contribution History" >> contributions.md
          echo "Daily automated commits to maintain GitHub contribution streak." >> contributions.md

      - name: Commit and push changes
        run: |
          git add contributions.md
          git commit -m "ðŸ“… Daily contribution update - $(date -u +'%Y-%m-%d')" || exit 0
          git push origin main || exit 0

